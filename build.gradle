plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://search.maven.org/artifact/org.apache.commons/commons-math3
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // https://central.sonatype.com/artifact/com.google.guava/guava/
    implementation 'com.google.guava:guava:32.1.2-jre'
    
    // https://central.sonatype.com/artifact/org.jfree/jfreechart/
    implementation 'org.jfree:jfreechart:1.5.4'
    
    // https://central.sonatype.com/artifact/com.madgag/animated-gif-lib/
    implementation 'com.madgag:animated-gif-lib:1.4'
    
    // https://central.sonatype.com/artifact/org.apache.commons/commons-csv/
    implementation 'org.apache.commons:commons-csv:1.10.0'
    
    // implementation 'com.gitee.l0km:nanohttpd:2.3.4'
    
    // https://search.maven.org/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10.1'
}
